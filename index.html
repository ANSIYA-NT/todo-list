<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen ">
    <div class="w-full max-w-md mx-auto bg-red-200 rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-4 text-red-500 text-center">To-Do List</h2>
        <div class="flex mb-4">
            <input id="taskInput" type="text" class="w-full px-3 py-2 border rounded-md" placeholder="Add a new task">
            <button id="addTaskBtn" class="ml-2 bg-red-500 text-white px-4 py-2 rounded-md">Add</button>
        </div>
        <ul id="taskList" class="list-none"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
